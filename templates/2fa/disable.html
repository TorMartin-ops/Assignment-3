{% extends "base.html" %}

{% block title %}Disable 2FA{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0"><i class="fas fa-shield-alt"></i> Disable Two-Factor Authentication</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <strong>Warning:</strong> Disabling 2FA will make your account less secure.
                    </div>

                    <p>To disable two-factor authentication, please confirm your password:</p>

                    <form method="POST" action="{{ url_for('twofa.disable_2fa') }}">
                        {{ csrf_token() }}
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <button type="submit" class="btn btn-danger w-100">Disable 2FA</button>
                    </form>

                    <div class="mt-3 text-center">
                        <a href="{{ url_for('auth.security_settings') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
