{% extends "base.html" %}

{% block title %}Verify 2FA Code{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h3 class="mb-0"><i class="fas fa-key"></i> Two-Factor Authentication</h3>
                </div>
                <div class="card-body">
                    <p>Enter the 6-digit code from your authenticator app:</p>

                    <form method="POST" action="{{ url_for('twofa.verify_2fa') }}">
                        {{ csrf_token() }}
                        <div class="mb-3">
                            <label for="code" class="form-label">Verification Code</label>
                            <input type="text" class="form-control text-center" id="code" name="code"
                                   required pattern="[0-9]{6}" maxlength="6" autofocus
                                   style="font-size: 32px; letter-spacing: 15px;">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Verify</button>
                    </form>

                    <hr class="my-4">

                    <details>
                        <summary class="text-muted" style="cursor: pointer;">
                            <small>Lost access to your authenticator? Use backup code</small>
                        </summary>
                        <form method="POST" action="{{ url_for('twofa.verify_2fa') }}" class="mt-3">
                        {{ csrf_token() }}
                            <input type="hidden" name="use_backup" value="true">
                            <div class="mb-3">
                                <label for="backup_code" class="form-label">Backup Code</label>
                                <input type="text" class="form-control text-center" id="backup_code"
                                       name="code" required pattern="[A-Z0-9]{4}-[A-Z0-9]{4}"
                                       placeholder="XXXX-XXXX" maxlength="9">
                            </div>
                            <button type="submit" class="btn btn-secondary w-100">Use Backup Code</button>
                        </form>
                    </details>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
